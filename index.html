<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #mainContent {
            margin: 50px auto;
            height: 450px;
            width: 450px;
        }
        .sml {
            width: 112.5px;
            height: 112.5px;
            outline: 1px #555 dashed;
            float: left;
            background-color: aquamarine;
            border-radius: 50%;
        }
        .dot {
            background-color: #bbb;
            border-radius: 50%;
            height: 75px;
            width: 75px;
        }
    </style>

    <body>

        <div id="mainContent">
            <div id="A" class="sml"></div>
            <div id="B" class="sml"></div>
            <div id="C" class="sml"></div>
            <div id="D" class="sml"></div>
            <div id="E" class="sml"></div>
            <div class="sml"></div>
            <div class="sml"></div>
            <div class="sml"></div>
            <div class="sml"></div>
            <div class="sml"></div>
            <div class="sml"></div>
            <div class="sml"></div>
            <div class="sml"></div>
            <div class="sml"></div>
            <div class="sml"></div>
            <div class="sml"></div>

        </div>


        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script>
            function findTopLeft(element) {
                var rec = document.getElementById(element).getBoundingClientRect();
                return { top: rec.top + window.scrollY, left: rec.left + window.scrollX };
            };

            function findCentral(element) {
                var rec = document.getElementById(element).getBoundingClientRect();
                return { top: rec.top + window.scrollY + (112.5 / 2), left: rec.left + window.scrollX + (112.5 / 2) };
            };

            function drawCircle(elementId) {
                var circle = document.createElement("div");
                circle.className = "dot";

                document.getElementById(elementId).appendChild(circle);
            }
            
        </script>
    </body>
</head>

</html>
