<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var users={};

    url="http://localhost:3000/beaconFrames/allUsers";



    setInterval(function () {

        var request = new XMLHttpRequest();
        request.open('GET', url,true);
        request.responseType = 'json';
        request.onload = function() {
            var users = JSON.parse(request.response);

        }
        request.send();


        for((user) in users){
            document.write(user+users[user].beacons[0].rssi+"  "+users[user].beacons[0].name+"  ");
            document.write(user+users[user].beacons[1].rssi+"  "+users[user].beacons[1].name+"  ");
            document.write(user+users[user].beacons[2].rssi+"  "+users[user].beacons[2].name+"  ");
            document.write(user+users[user].beacons[3].rssi+"  "+users[user].beacons[3].name+"  ");
            document.write(user+users[user].beacons[4].rssi+"  "+users[user].beacons[4].name+"<br/>");
        }
    },1000)



</script>

</body>
</html>
